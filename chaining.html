<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.js"></script>
    <title>Document</title>
</head>
<body>
    <h1 id="v"> hello</h1>
    <button id="btn">click</button>
    <script>
        $(document).ready(function(){
            $("#btn").click(function(){
                $("#v").slideDown(5000).slideUp(5000).fadeIn(5000).fadeOut(5000).css("color","red");
            });
        });
    </script>
</body>
</html>
