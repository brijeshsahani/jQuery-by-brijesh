<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.js"></script>
</head>
<body>
    <h1 id="change">hello </h1>
    <div id="d1"></div>
    <button id="btn">ajax using get()</button>
    <script>
        $(document).ready(function(){
           
            $("#btn").click(function(){
               
                $.get("serverfile.html",function(data, status){
                $("#change").html(data);   
            });
            });
            
            $("#btn").click(function(){
                $.get("serverfile1.html",function(data, status){
                $("#d1").html(data);

                
            });
            });
          
        });
    </script>
    
</body>
</html>
