<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.js"></script>
    <title>Document</title>
    <style>
        .m{
            border: 10px solid;
        }
    </style>
</head>
<body>
    <div id="vv" class="m">
        <p>djvevgewggeweg</p>
    </div>
    <div id="cc" class="m">
        <p>djv,bdsjkv</p>
    </div>
    
    <button id="btn">click</button>
    <script>
        $(document).ready(function(){
            $("#btn").click(function(){
                $("#vv p").clone().prependTo("#cc");
            });
        });
    </script>
</body>
</html>
