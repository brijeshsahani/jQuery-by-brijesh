<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.js"></script>
</head>
<body>
  <button id="btn">move</button>
  <button id="stop">stop</button>

  <div style="background:#98bf21;height:100px;width:100px;position:absolute;"></div><br><br><br><br>
 

<script>
  $(document).ready(function(){
    $("#btn").click(function(){
      $("div").animate({left : '1000px'},5000);
    });
    $("#stop").click(function(){
      $("div").stop();
    });

  });
</script>

    </body>
</html>
